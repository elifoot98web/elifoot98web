<ion-header class="win9x-modal">
  <ion-toolbar [ngClass]="{'ion-text-center': isMobile, 'win9x-titlebar': true}" color="tertiary">
    <ion-buttons [slot]="isMobile ? 'start' : 'end'">
      <ion-button (click)="close()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Leu's O'Matic Cheater</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="win9x-content">
  <div class="win9x-modal-inner">
    <div class="win9x-row win9x-select-row">
      <ion-select class="win9x-select" [disabled]="true" interface="popover" value="elifoot" placeholder="ELIFOOT.EXE">
        <ion-select-option value="elifoot">ELIFOOT.EXE</ion-select-option>
      </ion-select>
    </div>
    <div class="win9x-row win9x-info">
      <p>{{ infoText }}</p>
    </div>
    <div class="win9x-row win9x-form-row">
      <ion-input class="win9x-input" [label]="inputLabel" labelPlacement="stacked" placeholder="123000" [(ngModel)]="searchValue"></ion-input>
      <ion-button class="win9x-button" (click)="searchAction()" [disabled]="searchValue.length == 0">
        <ion-icon name="search-outline"></ion-icon>
        <ion-label>Search</ion-label>
      </ion-button>
      <ion-button class="win9x-button" (click)="setValue()" [disabled]="!searchValue || currentSearch.length != 1">
        <ion-icon name="bug-outline"></ion-icon>
        <ion-label>Set</ion-label>
      </ion-button>
    </div>
  </div>
</ion-content>
