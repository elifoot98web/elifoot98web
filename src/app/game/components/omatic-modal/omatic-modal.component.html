<ion-header>
  <ion-toolbar [ngClass]="{'ion-text-center': isMobile}" color="tertiary">
    <ion-buttons [slot]="isMobile ? 'start' : 'end'">
      <ion-button (click)="close()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      Leu's O'Matic Cheater
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label position="floating">Enter value</ion-label>
    <ion-input [(ngModel)]="searchValue"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="search()" [disabled]="!searchValue">
    Search
  </ion-button>
</ion-content>
